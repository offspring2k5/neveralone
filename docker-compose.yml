
services:
  redis:
    image: redis:alpine
    container_name: neveralone_redis
    command: redis-server --appendonly yes
    ports: ["6379:6379"]
    volumes: ["./redis_data:/data"]

  app:
    image: node:22-alpine
    container_name: neveralone_backend
    working_dir: /usr/src/app
    ports: ["3000:3000"]
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=3000
      - HOST=0.0.0.0
      - JWT_SECRET=testpasswort123456
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - redis
    command: sh -c "npm install && node --watch --env-file=.env be/server.js"

  # --- NEW: Dedicated Test Runner ---
  tests:
    image: node:22-alpine
    working_dir: /usr/src/app
    environment:
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=testpasswort123456
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - redis
    # 1. Install dependencies
    # 2. Run the tests (using 'npm test')
    command: sh -c "npm install && npm test"
<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Never Alone – Profil</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<div class="container">
    <div class="topbar">
        <div class="brand">
            <div class="logo" aria-hidden="true"></div>
            <div>
                <h1>Profil</h1>
                <p>Deine Account-Daten</p>
            </div>
        </div>

        <div class="row">
            <a class="btn" href="/home.html">Zurück</a>
            <button class="btn logout" id="logoutBtn" type="button">Logout</button>
        </div>
    </div>

    <div class="grid">
        <!-- Links -->
        <div class="card">
            <h2>Übersicht</h2>
            <p class="muted" style="margin-top:0;"></p>

            <div class="toast" id="profileMsg" style="display:none;"></div>

            <div class="profileHeader">
                <div class="avatarBox">
                    <img id="avatarImg" alt="Avatar" style="display:none;">
                    <div id="avatarFallback" class="avatarInitial" aria-hidden="true">?</div>
                </div>

                <div class="profileMeta">
                    <div class="nameLine" id="pName">…</div>
                    <div class="mailLine" id="pEmail">…</div>
                </div>
            </div>

            <form class="form" id="avatarForm" style="margin-top:10px;">
                <label>Avatar (PNG/JPG/WEBP, max 2MB)
                    <input id="avatarFile" type="file" accept="image/png,image/jpeg,image/webp" required />
                </label>
                <div class="row">
                    <button class="btn primary" type="submit">Avatar speichern</button>
                </div>
            </form>

            <div class="row" style="gap:12px;margin-top:12px;align-items:flex-start;flex-direction:column;">
                <div><span class="muted">Erstellt am:</span> <b id="pCreatedAt">…</b></div>
            </div>
        </div>

        <!-- Rechts -->
        <div class="card">
            <h2>Name ändern</h2>
            <p class="muted" style="margin-top:0;"></p>

            <form class="form" id="nameForm">
                <label>Neuer Name
                    <input id="newName" type="text" autocomplete="name" placeholder="z.B. Zera"
                           minlength="2" maxlength="30" required />
                </label>

                <div class="row">
                    <button class="btn primary" type="submit">Speichern</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="module" src="/js/profile.page.js"></script>
</body>
</html>

<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Never Alone – Login</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<div class="container">
    <div class="topbar">
        <div class="brand">
            <div class="logo" aria-hidden="true"></div>
            <div>
                <h1>Never Alone</h1>
                <p>Gemeinsam Aufgaben erledigen – mit Gamification</p>
            </div>
        </div>
    </div>

    <div class="card" style="max-width:560px;margin:0 auto;">
        <div class="row" style="justify-content:space-between;">
            <div>
                <h2>Willkommen</h2>
                <div class="muted">Logge dich ein oder erstelle einen Account.</div>
            </div>

            <div class="tabs" role="tablist" aria-label="Auth Tabs">
                <button class="tab active" id="tabLogin" role="tab" aria-selected="true" type="button">Login</button>
                <button class="tab" id="tabRegister" role="tab" aria-selected="false" type="button">Registrieren</button>
            </div>
        </div>

        <!-- Login (FR5) -->
        <form class="form" id="loginForm" novalidate>
            <label>E-Mail
                <input id="logEmail" type="email" autocomplete="email" placeholder="name@mail.com" required />
            </label>
            <label>Passwort
                <input id="logPw" type="password" autocomplete="current-password" placeholder="Passwort" required />
            </label>
            <div class="row">
                <button class="btn primary" type="submit">Anmelden</button>
            </div>
            <div id="loginMsg" class="toast" style="display:none;"></div>
        </form>

        <!-- Register (FR4) -->
        <form class="form" id="registerForm" style="display:none;" novalidate>
            <label>Name
                <input id="userName" type="text" autocomplete="name" placeholder="Wie sollen wir dich nennen?" required />
            </label>
            <label>E-Mail
                <input id="regEmail" type="email" autocomplete="email" placeholder="name@mail.com" required />
            </label>
            <label>Passwort
                <input id="regPw" type="password" autocomplete="new-password" placeholder="mind. 6 Zeichen" required />
            </label>
            <label>Passwort bestätigen
                <input id="regPw2" type="password" autocomplete="new-password" placeholder="Bitte Passwort nochmal eingeben" required />
            </label>
            <div class="row">
                <button class="btn primary" type="submit">Account anlegen</button>
            </div>
            <div id="registerMsg" class="toast" style="display:none;"></div>
        </form>
    </div>
</div>
<script type="module" src="/js/index.page.js"></script>

</body>
</html>
